<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cellionyx Platform</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HETLE59GDM"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #002244 0%, #001122 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Particle Canvas Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Back to Website Link */
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            color: #00C9FF;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 90%;
            max-width: 440px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        h2 {
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #00C9FF;
            box-shadow: 0 0 0 3px rgba(0, 201, 255, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px 28px;
            background: linear-gradient(135deg, #00C9FF 0%, #0066CC 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 201, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6EE7B7;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-js"></canvas>
    
    <a href="index.html" class="back-link">
        ‚Üê Back to Website
    </a>

    <div class="login-container">
        <div class="logo">
            <img src="images/cellionyx-logo.png" alt="Cellionyx">
        </div>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to access your portal</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>
        
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>
    </div>

    <script>
        // Direct authentication using Firebase REST API
        async function authenticateUser(email, password) {
            const apiKey = 'AIzaSyAwG25XTyUN6r37piZRfONJW8_yNgjkgYM'; // Cellionyx Firebase API key
            const url = `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        returnSecureToken: true
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || 'Authentication failed');
                }

                // Get user details from your backend
                const userResponse = await fetch('https://us-central1-cellionyx-crm.cloudfunctions.net/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        idToken: data.idToken
                    })
                });

                const userData = await userResponse.json();
                
                if (!userResponse.ok) {
                    throw new Error(userData.error || 'Failed to get user details');
                }

                return {
                    success: true,
                    user: userData.user,
                    token: data.idToken
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        // Particle animation
        (function() {
            const canvas = document.getElementById('particles-js');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.radius = Math.random() * 2 + 1;
                    this.opacity = Math.random() * 0.5 + 0.2;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
                    if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 201, 255, ${this.opacity})`;
                    ctx.fill();
                }
            }
            
            function init() {
                particles = [];
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle());
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                // Draw connections
                particles.forEach((p1, i) => {
                    particles.slice(i + 1).forEach(p2 => {
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(0, 201, 255, ${0.1 * (1 - distance / 100)})`;
                            ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                init();
            });
            
            init();
            animate();
        })();

        // Login form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Disable button and show loading
                loginButton.disabled = true;
                loginButton.textContent = 'Signing in...';
                
                try {
                    // Authenticate user
                    const result = await authenticateUser(email, password);
                    
                    if (result.success) {
                        // Store auth token and user data for Cellionyx portal
                        localStorage.setItem('cellionyx_token', result.token);
                        localStorage.setItem('cellionyx_user', JSON.stringify(result.user));
                        localStorage.setItem('userRole', result.user.role);
                        localStorage.setItem('userName', `${result.user.firstName} ${result.user.lastName}`);
                        
                        // Show success message
                        successMessage.textContent = 'Login successful! Redirecting...';
                        successMessage.style.display = 'block';
                        
                        // Redirect based on role
                        setTimeout(() => {
                            if (result.user.role === 'Admin') {
                                window.location.href = 'admin-portal.html';
                            } else if (result.user.role === 'Sales Rep') {
                                window.location.href = 'sales-portal/index.html';
                            } else if (result.user.role === 'Customer') {
                                window.location.href = 'customer-portal/index.html';
                            } else {
                                window.location.href = 'index.html';
                            }
                        }, 1500);
                    } else {
                        throw new Error(result.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                    
                    // Re-enable button
                    loginButton.disabled = false;
                    loginButton.textContent = 'Sign In';
                }
            });
        });
    </script>
</body>
</html>
